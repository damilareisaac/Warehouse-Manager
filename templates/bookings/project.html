{%extends 'index.html'%}
{%block content%}
<div id="prefix_822105849597" 
class="Metronic-alerts alert alert-info fade in">
<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
</button>Hello! You have to create a project before booking instruments
</div>
<div class="portlet box green">
    <div class="portlet-title">
      <div class="caption text-center">
        <i class="fa fa-gift"></i>Create a New project
      </div>
    </div>
    <div class="portlet-body form">
      <!-- BEGIN FORM-->
      <form class="form-horizontal" method="POST">
          {%csrf_token%}
        <div class="form-body">
          <div class="form-group">
            <label class="col-md-3 control-label">Project ID</label>
            <div class="col-md-4">
              <input type="text" class="form-control input-circle" placeholder="Enter Project ID"  name="project_id" value="{{project_id}}" readonly>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Project Manager</label>
            <div class="col-md-4">
              <div class="input-group">
                <input type="text" class="form-control input-circle-left" placeholder="Projet Manager"  name="project_manager" required>
                <span class="input-group-addon input-circle-right">
                <i class="fa fa-user"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Expected Leaving Date</label>
            <div class="col-md-4">
              <div class="input-icon">
                  <input class="form-control input-circle date-picker" size="16" type="text"  data-date="12-02-2012" data-date-format="dd-mm-yyyy" data-date-viewmode="years" required  name="expected_leaving_date">
              </div>
            </div>
          </div>
          <div class="form-group">
              <label class="col-md-3 control-label">Expected Return Date</label>
              <div class="col-md-4">
                <div class="input-icon">
                    <input class="form-control input-circle date-picker" size="16" type="text"  data-date="12-02-2012" data-date-format="dd-mm-yyyy" data-date-viewmode="years" required name="expected return date">
                </div>
              </div>
            </div>
       
        </div>
        <div class="form-actions">
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-8">
              <button type="submit" class="btn btn-circle green">
                  <i class="fa fa-check"></i>
                Submit
              </button>
            </div>
          </div>
        </div>
      </form>
      <!-- END FORM-->
    </div>
  </div>
{%endblock content%}
